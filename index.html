<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>CV</title>
</head>
<body>

    <script type="module" src="./scripts/typescript/course.js" ></script>
    <script type="module" src="./scripts/typescript/dataCourses.js" ></script>
    <script type="module" src="./scripts/typescript/student.js" ></script>
    <script type="module" src="./scripts/typescript/dataStudents.js" ></script>
    <script type="module" src="./scripts/typescript/main.js"></script>

    <div class="container general">
        <div class="row">
            <div class="col-7">
                <h1>Sergio Franco</h1>
                <img class="img-fluid max-width: 100% height: auto" src="./avtar.png" height="300px" width="300px" alt="Avatar">
                <div class="datos-personales">
                    <h2>Datos Personales</h2>
                    <table class="table">
                        <tbody id="students">
                        </tbody>    
                    </table>
                </div>
            </div>
            <div class="col-5">
                <div class="cursos-actuales" id="cursos-actuales">
                    <h2>Cursos Actuales</h2>
                    <form style="margin:10px;">
                        <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" id="search-box" placeholder="Filtrar por nombre">
                            <input type="text" class="form-control" id="min-credits" placeholder="Créditos maximos">
                            <input type="text" class="form-control" id="max-credits" placeholder="Créditos minimos">
                        </div>
                        <div class="col">
                            <button type="button" id="button-filterByName" class="btn btn-dark">Filtrar por nombre</button>
                            <button type="button" id="button-filterByCredits" class="btn btn-dark">Filtrar por créditos</button>
                        </div>
                        </div>
                    </form>
                    <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Curso</th>
                                    <th scope="col">Profesor</th>
                                    <th scope="col">Créditos</th>
                                </tr>
                            </thead>
                            <tbody id="courses">
                            </tbody>    
                    </table>
                </div>
                </div>
            </div>
        </div>
</body>
</html>
